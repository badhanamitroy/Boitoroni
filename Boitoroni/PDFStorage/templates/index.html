<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoiToroni</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .pdf-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .pdf-card:hover {
      transform: translateY(-5px);
    }

    .pdf-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #1e3c72;
    }

    .pdf-description {
      font-size: 0.95rem;
      margin-bottom: 10px;
      color: #666;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .view-btn {
      background-color: #2a5298;
      color: #fff;
    }

    .view-btn:hover {
      background-color: #1e3c72;
    }

    .download-btn {
      background-color: #4caf50;
      color: #fff;
    }

    .download-btn:hover {
      background-color: #388e3c;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1e3c72;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
      z-index: 999;
    }
  </style>
</head>

<body>
  <header>
    <h1>BoiToroni</h1>
    <p>Your curated collection of digital books</p>
  </header>

  <main class="container">
    <section id="pdf-list" class="pdf-grid">
      <h1 style="grid-column: 1 / -1; text-align: center; font-size: 2rem; color: #1e3c72; margin-bottom: 20px;">Available PDF Books</h1>
      
      {% for x in mypdfs %}
      <div class="pdf-card">
        <h2 class="pdf-title">{{ x.PDFname }}</h2>
        <p class="pdf-description"><strong>Author:</strong> {{ x.Authorname }}</p>
        <p class="pdf-description"><strong>Genre:</strong> {{ x.Genre }}</p>
        <p class="pdf-description"><strong>Price:</strong> {{ x.Price }} à§³</p>
        <div class="btn-group">
          <button class="view-btn">View</button>
        </div>
      </div>
      {% endfor %}

    </section>
  </main>

  <footer>
    <p>&copy; 2025 BoiToroni. All rights reserved.</p>
  </footer>

  <!-- Optional JS script -->
  <script>
    // Future interactivity can be added here
  </script>
</body>
</html>
